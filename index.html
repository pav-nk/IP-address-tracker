<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500,700;1,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/scss/reset.scss" />
		<link rel="stylesheet" href="./src/scss/style.scss" />
		<title>Frontend Mentor | IP Address Tracker</title>
		<script src="https://api-maps.yandex.ru/2.1/?apikey=c563d004-13c2-424e-9dbb-84a8050241a3&lang=ru_RU"></script>
		<script src="./src/app.js" defer></script>
	</head>

	<body>
		<div class="finder">
			<div class="title">IP Address Tracker</div>
			<div class="search-bar">
				<input
					type="text"
					class="search-bar__input"
					placeholder="Search for any IP address or domain"
				/>
				<button class="search-bar__btn"></button>
			</div>
			<div class="info">
				<div class="info__block">
					<div class="info__block-subtitle">IP Adress</div>
					<div class="info__block-title" id="ip"></div>
				</div>
				<div class="info__block">
					<div class="info__block-subtitle">Location</div>
					<div class="info__block-title" id="location"></div>
				</div>
				<div class="info__block">
					<div class="info__block-subtitle">Timezone</div>
					<div class="info__block-title">UTC <span id="timezone"></span></div>
				</div>
				<div class="info__block">
					<div class="info__block-subtitle">Isp</div>
					<div class="info__block-title" id="isp"></div>
				</div>
			</div>
		</div>
		<div class="map" id="map"></div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://github.com/pav-nk">Pav-nk</a>.
		</div>
	</body>
</html>
